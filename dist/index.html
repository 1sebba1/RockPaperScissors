<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Play Rock, Paper, Scissors against the computer!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1 class="center" tabindex="0" id="main-heading">Rock Paper Scissors</h1>
      <a href="#p1msg" class="skip-link">Skip scoreboard</a>
      <section id="scoreBoard" class="scoreboard">
        <h2 class="offscreen">Scoreboard</h2>
        <section id="all_time" class="scoreboard__section">
          <h3 class="offscreen">All Time Scoreboard</h3>
          <div class="scoreboard__header" aria-hidden="true">
            <p><abbr title="Player One">P1</abbr></p>
            <p>All Time</p>
            <p><abbr title="Computer Player">CP</abbr></p>
          </div>
          <div class="scoreboard__row" role="row">
            <div
              id="p1_all_time_score"
              class="scoreboard__score"
              role="cell"
              aria-label="Player One All Time Wins"
              tabindex="0"
            >
              0
            </div>
            <div
              id="cp_all_time_score"
              class="scoreboard__score"
              role="cell"
              aria-label="Computer Player All Time Wins"
              tabindex="0"
            >
              0
            </div>
          </div>
        </section>
        <section id="session" class="scoreboard__section">
          <h3 class="offscreen">Session Scoreboard</h3>
          <div class="scoreboard__header" aria-hidden="true">
            <p><abbr title="Player One">P1</abbr></p>
            <p>Session</p>
            <p><abbr title="Computer Player">CP</abbr></p>
          </div>
          <div class="scoreboard__row" role="row">
            <div
              id="p1_session_score"
              class="scoreboard__score"
              role="cell"
              aria-label="Player One Session Wins"
              tabindex="0"
            >
              0
            </div>
            <div
              id="cp_session_score"
              class="scoreboard__score"
              role="cell"
              aria-label="Computer Player Session Wins"
              tabindex="0"
            >
              0
            </div>
          </div>
        </section>
      </section>
      <section id="playerboard" class="playerboard">
        <h2 id="p1msg" class="center" aria-label="Player One Chooses">
          Player One Chooses...
        </h2>
        <div id="gameboard" class="gameboard">
          <div id="rock" class="gameboard__square">
            <img src="img/rock.png" alt="Rock" tabindex="0" />
          </div>
          <div id="paper" class="gameboard__square">
            <img src="img/paper.png" alt="Paper" tabindex="0" />
          </div>
          <div id="scissors" class="gameboard__square">
            <img src="img/scissors.png" alt="Scissors" tabindex="0" />
          </div>
        </div>
      </section>
      <section id="computerboard" class="computerboard">
        <h2 id="cpmsg" class="center" aria-label="Computer Chooses">Computer Chooses...</h2>
        <div id="gameboard" class="gameboard">
          <div id="cp_rock" class="gameboard__square">
            <img src="img/rock.png" alt="Rock" tabindex="0" />
          </div>
          <div id="cp_paper" class="gameboard__square">
            <img src="img/paper.png" alt="Paper" tabindex="0" />
          </div>
          <div id="cp_scissors" class="gameboard__square">
            <img src="img/scissors.png" alt="Scissors" tabindex="0" />
          </div>
        </div>
      </section>
    </main>
    <form>
      <button id="play_again" class="playAgain" type="submit" hidden>
        Play Again?
      </button>
    </form>
  </body>
</html>
